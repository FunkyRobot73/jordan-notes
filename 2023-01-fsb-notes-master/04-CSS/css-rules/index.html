<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Example</title>
</head>
<body>
    <div class="browser">
        <div class="menu-bar">
            <div class="title-bar">
                <div class="window-controls">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="fullscreen"></div>
                </div>
                <div class="tab">
                    <div class="tab-text">
                        Example Website
                    </div>
                    <div class="tab-close">
                        x
                    </div>
                </div>
            </div>
            <div class="navigation-bar">
                <div class="navigation-controls">
                    <div class="back">&#x25C0;</div>
                    <div class="forward">&#x25B6;</div>
                    <div class="refresh">&#x27F3;</div>
                </div>
                <div class="url-bar">
                    <div class="lock">&#x1F512;</div>
                    <div class="url-input">https://localhost:8080/example.html</div>
                    <div class="go">&#x1F50E;</div>
                </div>
            </div>
        </div>
        <div class="view-port">
            <div class="body">

            </div>
        </div>
    </div>
</body>
</html>
